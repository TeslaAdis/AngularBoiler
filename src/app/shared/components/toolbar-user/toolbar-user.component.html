<div *ngIf="_userService.isLogged" class="user-avatar-wrapper">
  <button mat-mini-fab class="button-avatar" [style.backgroundImage]="'url('+ _userService.user.image +')'"
    [matMenuTriggerFor]="userMenu">
    <span *ngIf="!_userService.user.image">
      {{getInitials()}}
    </span>
  </button>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item>Settings</button>
  <button mat-menu-item>Help</button>
  <button mat-menu-item (click)="logoutUser()">Logout</button>
</mat-menu>
