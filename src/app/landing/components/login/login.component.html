<div class="dialog-wrapper">
  <h1 class="dialog-title">Login</h1>
  <form class="dialog-content" [formGroup]="loginForm" id="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <mat-form-field>
        <input type="text" matInput placeholder="Enter your email" required formControlName="email">
        <mat-error>{{formHelper.getError(loginForm, 'email', 'Email')}}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input type="password" matInput placeholder="Enter your password" required formControlName="password">
        <mat-error>{{formHelper.getError(loginForm, 'password', 'Password')}}</mat-error>
      </mat-form-field>
    </div>

  </form>
  <div class="dialog-actions dialog-actions-right">
    <button mat-raised-button color="primary" form="loginForm" type="submit">Login</button>
  </div>
</div>
